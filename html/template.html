<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="quadrille.css" type="text/css">
  <title>Quadrille Autogenerated Page</title>
</head>
<body>
<!--
  Main Quadrille Classes
  Don't change these.
-->
<div id="qdr-viewport">
<div id="qdr-grid">
<!--
  If you want your grid to have its own background image,
  add them here.
-->
<div id="qdr-gridinternal">
<!--
  #qdr-maincontent is an elastically-centered div. Add a width to it
  for it to be positioned properly. You can use Quadrille
  w dimensions here and they will work.
-->
<div id="qdr-maincontent">
<!-- Put your content below this line. -->


<!-- Put your content above this line. -->
</div>
</div>
</div>
<!--
  JavaScripts can go here.
-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.quadrille.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $.quadrille({
      grid_size: ${GRID_SIZE},
      grid_offset_x: -${GRID_OFFSET_X},
      grid_offset_y: -${GRID_OFFSET_Y}
    });
  });
</script>
</body>
</html>
